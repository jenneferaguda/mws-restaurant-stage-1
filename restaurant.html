<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Info</title>
</head>

<body>
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><a tabindex="0" href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <nav aria-label="Breadcrumb" class="breadcrumb">
            <ol id="breadcrumb">
                <li><a href="/">Home</a></li>
            </ol>
        </nav>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container">
            <div id="map" aria-hidden="true" role="application" aria-labelledby="aria-map-description"></div>
            <label id="aria-map-description" class="aria-label-hidden">An interactive map</label>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section tabindex="0" id="restaurant-container" aria-labelledby="aria-restaurant-container">
            <div class="restaurant-profile">
                <h1 tabindex="0" id="restaurant-name"></h1>
                <img tabindex="0" id="restaurant-img">
                <p tabindex="0" id="restaurant-cuisine" aria-labelledby="aria-restaurant-cuisine"></p>
                <label id="aria-restaurant-cuisine" class="aria-label-hidden"></label>
            </div>
            <div class="restaurant-info">
                <p tabindex="0" id="restaurant-address" aria-labelledby="aria-restaurant-address"></p>
                <label id="aria-restaurant-address" class="aria-label-hidden"></label>
                <table tabindex="0" id="restaurant-hours" aria-labelledby="aria-restaurant-hours"></table>
                <label id="aria-restaurant-hours" class="aria-label-hidden">Restaurant Store Hours</label>
            </div>
        </section>
        <label id="aria-restaurant-container" class="aria-label-hidden">Restaurant Information Section</label>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section tabindex="0" id="reviews-container" aria-labelledby="aria-reviews-container">
            <ul tabindex="0" id="reviews-list" aria-labelledby="aria-reviews-list"></ul>
            <label id="aria-reviews-list" class="aria-label-hidden">List of customer reviews</label>
        </section>
        <label id="aria-reviews-container" class="aria-label-hidden">Section Reviews</label>
        <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer tabindex="0" id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Register javascript file -->
    <script type="application/javascript" charset="utf-8" src="js/register.js"></script>
    <!-- Google Maps -->
    <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap "></script> -->
    <!-- End scripts -->
</body>

</html>
